    function getUrlParameter(name) {
      // Escape special characters in the parameter name for regex
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      
      // Create a regular expression to find the parameter
      const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      
      // Find the match in the URL's query string (window.location.search)
      const results = regex.exec(location.search);
      
      // If a match is found, return the decoded value (Group 1 of the regex)
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }
